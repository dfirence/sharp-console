name: Lint & Release MyProject

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint C# Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Run dotnet format (check mode)
        run: dotnet format --verify-no-changes --verbosity diagnostic

  release:
    name: Build and Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Only on push to main
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Set version (1.0.0)
        run: echo "PACKAGE_VERSION=1.0.0" >> $GITHUB_ENV

      - name: Pack project
        run: |
          dotnet pack MyProject/MyProject.csproj \
            -c Release \
            -p:PackageVersion=${{ env.PACKAGE_VERSION }} \
            -o output

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: Release v${{ env.PACKAGE_VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload NuGet Package
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
